// Örnek kullanıcılar ve projelerin tanımlanması
let users = [
    { name: "User 1", keys: [] },
    { name: "User 2", keys: [] },
];

let projects = [
    { name: "Project 1", owner: "User 1", accessKeys: [] },
    { name: "Project 2", owner: "User 2", accessKeys: [] },
    { name: "Project 3", owner: "User 1", accessKeys: [] },
    // Buraya daha fazla proje eklenebilir
];

// Projelerin anahtarlarını oluşturma
projects.forEach(project => {
    project.accessKeys.push(generateKey());
});

// Kullanıcının projelere katılma fonksiyonu
function joinProject(userName, projectName, accessKey) {
    const user = users.find(user => user.name === userName);
    const project = projects.find(project => project.name === projectName);

    if (user && project && project.accessKeys.includes(accessKey)) {
        user.keys.push(accessKey);
        updateDashboard();

        console.log(`${userName} kullanıcısı ${projectName} projesine başarıyla katıldı.`);
    } else {
        console.log(`${userName} kullanıcısının ${projectName} projesine katılması başarısız.`);
    }
}
function updateDashboard() {
    const userProjectsDiv = document.getElementById("userProjects");
    userProjectsDiv.innerHTML = ""; // Önceki içeriği temizle

    users.forEach(user => {
        user.keys.forEach(key => {
            const project = projects.find(project => project.accessKeys.includes(key));
            if (project) {
                const listItem = document.createElement("div");
                listItem.textContent = `${user.name} - ${project.name}`;
                userProjectsDiv.appendChild(listItem);
            }
        });
    });
}
