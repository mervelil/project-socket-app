<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   
    <link rel="stylesheet" href="css/style2.css">
    <title>AdminHub</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bag-alt' ></i>
                    <span class="text">My Store</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart' ></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="key.html">
                    <i class='bx bxs-message-dots' ></i>
                    <span class="text">Message</span>
                </a>
            </li>
            <li>
                <a href="team.html">
                    <i class='bx bxs-group' ></i>
                    <span class="text">Team</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>


    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="images/avatar.png">
            </a>
        </nav>
      

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="#">Home</a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-cloud-download' ></i>
                    <span class="text">Download PDF</span>
                </a>
            </div>

            <ul id="userProjects" class="box-info">
                <!-- Kullanıcı projelerinin dinamik olarak ekleneceği liste -->
            </ul>

            <div class="table-data">
                
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modalText"></p>
                </div>
            </div>
            <ul id="userProjectsList"></ul>
        </main>
       
    </section>
 

    <script src="js/script.js"></script>
    <script>
        function generateKey() {
  return Math.random().toString(36).substr(2, 10); // Rastgele 10 karakterlik bir anahtar oluşturuluyor
}
        // Kullanıcı projelerini listelemek için 
        document.addEventListener("DOMContentLoaded", function () {
            // Örnek projelerin tanımlanması
            let projects = [
                { name: "Project 1", owner: "Merve Celik",key: generateKey() },
                { name: "Project 2", owner: ["Lilith","Merve Celik"],key: generateKey()},
                { name: "Project 3", owner: "Merve Celik",key: generateKey() },
                // Buraya daha fazla proje eklenebilir
            ];
            function listUserProjects(userId) {
            const userProjectsList = document.getElementById("userProjectsList");
            userProjectsList.innerHTML = ""; // Önceki listeyi temizle

            const userProjects = projects.filter(project => project.owner === userId);
            userProjects.forEach(project => {
                const listItem = document.createElement("li");
                listItem.textContent = project.name;
                userProjectsList.appendChild(listItem);
            });
        }

            // Kullanıcının dahil olduğu projelerin listelenmesi
            const userProjects = projects.filter(project => project.owner === "Merve Celik");
            const userProjectsList = document.getElementById("userProjects");

            userProjects.forEach(project => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3>${project.name}</h3>
                        <p>Owner: ${project.owner}</p>
                        <p>Key: ${project.key}</p>
                    </span>
                `;
                userProjectsList.appendChild(listItem);
            });
        });
        let projects = [
            { name: "Project A", owner: "Merve Celik", key: generateKey() },
            { name: "Project B", owner: "Lilith", key: generateKey() },
            { name: "Project C", owner: "Merve Celik", key: generateKey() },
            // Buraya daha fazla proje eklenebilir
        ];
        const userProjects = projects.filter(project => project.owner === "Merve Celik");
        const userProjectsList = document.getElementById("userProjects");

        userProjects.forEach(project => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <i class='bx bxs-calendar-check'></i>
                <span class="text">
                    <h3>${project.name}</h3>
                    <p>Owner: ${project.owner}</p>
                    <p>Key: ${project.key}</p>
                </span>
            `;
            userProjectsList.appendChild(listItem);
            });
            listItem.addEventListener("click", () => {
                // Modalı açma
                const modal = document.getElementById("modal");
                const modalText = document.getElementById("modalText");
                modalText.textContent = `Key: ${project.key}`;
                modal.style.display = "block";
            });
            userProjectsList.appendChild(listItem);
      //  });

        // Modal kapatma işlemi
        const closeBtn = document.querySelector(".close");
        closeBtn.addEventListener("click", () => {
            const modal = document.getElementById("modal");
            
            modal.style.display = "none";
        });

        // Modal dışına tıklandığında kapatma işlemi
        window.addEventListener("click", (e) => {
            const modal = document.getElementById("modal");
            const modalText = document.getElementById("modalText");
            modalText.textContent = `Key: ${project.key}`;
            modal.style.display = "block";
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
        const messageButton = document.querySelector(".bx.bxs-message-dots");
    messageButton.addEventListener("click", () => {
        const modal = document.getElementById("modal");
        const modalText = document.getElementById("modalText");

       
        const enteredKey = prompt("Enter project key:");
        const project = projects.find(proj => proj.key === enteredKey);

        if (project) {
            modalText.textContent = `You are entering the chat for ${project.name} (${project.owner})`;
            modal.style.display = "block";
        } else {
            alert("Invalid project key!");
        }
    });
    </script>
</body>
</html>
