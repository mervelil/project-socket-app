<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
    <style>
        body {
  background: linear-gradient(45deg, #FC466B, #3F5EFB);
  height: 100vh;
  font-family: 'Montserrat', sans-serif;
}

.container {
  position: absolute;
  transform: translate(-50%,-50%);
  top: 50%;
  left: 50%;
}

form {
  background: rgba(255,255,255,0.3);
  padding: 3em;
  height: 320px;
  border-radius: 20px;
  border-left: 1px solid rgba(255,255,255,0.3);
  border-top: 1px solid rgba(255,255,255,0.3);
  backdrop-filter: blur(10px);
  box-shadow: 20px 20px 40px -6px rgba(0,0,0,0.2);
  text-align: center;
  position: relative;
  transition: all 0.2s ease-in-out;
}

form p {
  font-weight: 500;
  color: #fff;
  opacity: 0.7;
  font-size: 1.4rem;
  margin-top: 0;
  margin-bottom: 60px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

form a {
  text-decoration: none;
  color: #ddd;
  font-size: 12px;
}

form a:hover {
  text-shadow: 2px 2px 6px #00000040;
}

form a:active {
  text-shadow: none;
}

form input {
  background: transparent;
  width: 200px;
  padding: 1em;
  margin-bottom: 2em;
  border: none;
  border-left: 1px solid rgba(255,255,255,0.3);
  border-top: 1px solid rgba(255,255,255,0.3);
  border-radius: 5000px;
  backdrop-filter: blur(5px);
  box-shadow: 4px 4px 60px rgba(0,0,0,0.2);
  color: #fff;
  font-family: Montserrat, sans-serif;
  font-weight: 500;
  transition: all 0.2s ease-in-out;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

form input:hover {
  background: rgba(255,255,255,0.1);
  box-shadow: 4px 4px 60px 8px rgba(0,0,0,0.2);
}

form input[type="email"]:focus,
form input[type="password"]:focus {
  background: rgba(255,255,255,0.1);
  box-shadow: 4px 4px 60px 8px rgba(0,0,0,0.2);
}

form input[type="button"] {
  margin-top: 10px;
  width: 150px;
  font-size: 1rem;
}

form input[type="button"]:hover {
  cursor: pointer;
}

form input[type="button"]:active {
  background: rgba(255,255,255,0.2);
}

form:hover {
  margin: 4px;
}

::placeholder {
  font-family: Montserrat, sans-serif;
  font-weight: 400;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}

.drop {
  background: rgba(255,255,255,0.3);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  border-left: 1px solid rgba(255,255,255,0.3);
  border-top: 1px solid rgba(255,255,255,0.3);
  box-shadow: 10px 10px 60px -8px rgba(0,0,0,0.2);
  position: absolute;
  transition: all 0.2s ease;
}

.drop-1 {
  height: 80px;
  width: 80px;
  top: -20px;
  left: -40px;
  z-index: -1;
}

.drop-2 {
  height: 80px;
  width: 80px;
  bottom: -30px;
  right: -10px;
}

.drop-3 {
  height: 100px;
  width: 100px;
  bottom: 120px;
  right: -50px;
  z-index: -1;
}

.drop-4 {
  height: 120px;
  width: 120px;
  top: -60px;
  right: -60px;
}

.drop-5 {
  height: 60px;
  width: 60px;
  bottom: 170px;
  left: 90px;
  z-index: -1;
}

a,
input:focus,
select:focus,
textarea:focus,
button:focus {
  outline: none;
}

    </style>
</head>

<body>

    <div id="app">
        <h1> Chat APP</h1>
        <p>
             Join the our project chat community  <br>
            
        </p>

        <div class="container-btn">
            <div class="container-center-btn">
                <button id="join-btn"
                    onclick="document.getElementById('login-form').style.display='block'">Join</button>
            </div>
        </div>

        <div id="login-form" class="modal">

            <form class="modal-content animate" action="base.html">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('login-form').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="images/avatar.png" alt="Avatar" class="avatar">
                </div>
 
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required autocomplete="off">
                    <label for="username"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="username" required autocomplete="off">
                    <button type="submit">Login</button>
                        <div class="drops">
                      <div class="drop drop-1"></div>
                      <div class="drop drop-2"></div>
                      <div class="drop drop-3"></div>
                      <div class="drop drop-4"></div>
                      <div class="drop drop-5"></div>
                    </div>
                </div>

                      <a href="#">Forgot Password?</a>
                    </form>
                  
                    <div class="drops">

                      <div class="drop drop-3"></div>
                      <div class="drop drop-4"></div>
                      <div class="drop drop-5"></div>
                    </div>
                  </div>  -->

            </form>
        </div>
    </div>

    <!-- Socket.io kütüphanesini yalnızca bir kez ekleyin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>

    <script>
        var modal = document.getElementById('login-form');

        // When the user clicks anywhere outside of the login-form, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        function saveUsername(event) {
            event.preventDefault(); // Sayfa yenilenmesini önler
            const username = document.getElementById('usernameInput').value; // Kullanıcı adını al
            sessionStorage.setItem('username', username); // Kullanıcı adını oturum saklamasına kaydet
            window.location.href = 'chat.html'; // Chat sayfasına yönlendir
        }
    </script>
